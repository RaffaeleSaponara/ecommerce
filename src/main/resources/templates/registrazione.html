<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrazione</title>
  <link rel="stylesheet" href="/css/home.css">
  <style>
        .register-container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .register-container h2 {
            text-align: center;
            color: #007bff;
        }

        .register-container label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        .register-container input[type="text"],
        .register-container input[type="password"],
        .register-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-container button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
  <header>
    Benvenuto nel nostro E-Commerce
  </header>
  <nav>
    <div>
      <a href="#">Home</a>
      <a href="/prodotti">Prodotti</a>
      <a href="#">Offerte</a>
      <a href="#">Contatti</a>
    </div>
    <div class="auth-container">
      <a href="/login" class="login-button" id="loginButton">Login</a>
      <a href="/logout" class="logout-button" id="logoutButton" style="display: none;">Logout</a>
      <div class="profile-icon" id="profileIcon" style="display: none;">
        <a href="/profilo"><img src="/images/icon.jpg" alt="Profilo"></a>
      </div>
      <div class="cart-icon" id="cartIcon" style="display: none;">
        <a href="/cart"><img src="/images/cart.png" alt="Cart"></a>
      </div>
    </div>
  </nav>

  <div class="register-container">
    <h2>Registrati</h2>
    <form method="post" action="/signup">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" required>

      <label for="email">Email:</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" name="password" id="password" required>

      <label for="confirmPassword">Conferma Password:</label>
      <input type="password" name="confirmPassword" id="confirmPassword" required>

      <button type="submit">Registrati</button>
    </form>

    <p th:if="${param.error}" class="error-message">Errore durante la registrazione. Riprova.</p>

    <div class="auth-links">
      <a href="/login">Hai gi√† un account? Accedi</a>
    </div>
  </div>

</div>
<footer>
  &copy; 2025 E-Commerce. Tutti i diritti riservati.
</footer>

<script>
    // Gestione dell'autenticazione
    const loginButton = document.getElementById("loginButton");
    const profileIcon = document.getElementById("profileIcon");
    const logoutButton = document.getElementById("logoutButton");
    const cartIcon = document.getElementById("cartIcon");

    fetch("/auth/check")
        .then(response => response.json())
        .then(isAuthenticated => {
            if (isAuthenticated) {
                localStorage.setItem("isAuthenticated", "true");
                loginButton.style.display = "none";
                logoutButton.style.display = "block";
                profileIcon.style.display = "block";
                cartIcon.style.display = "block";
            } else {
                localStorage.removeItem("isAuthenticated");
                loginButton.style.display = "block";
                logoutButton.style.display = "none";
                profileIcon.style.display = "none";
                cartIcon.style.display = "none";
            }
        })
        .catch(error => console.error("Errore nel recupero dell'autenticazione:", error));
</script>

</body>
</html>
